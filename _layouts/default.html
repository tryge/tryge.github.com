<!DOCTYPE html>
<html>
	<head>
		<title>{% if page.title %} {{ page.title }} | {% endif %} Michael Zehender</title>
		<link rel="stylesheet" type="text/css" href="/css/layout.css">
		<link rel="stylesheet" type="text/css" href="/css/gocode.css">
		<link href='http://fonts.googleapis.com/css?family=Syncopate|Jura:300' rel='stylesheet' type='text/css'>
	</head>
	<body>
		<header id="pageHeader">
			<div class="content">
				<img id="logo" src="/images/tryge-logo.png">
				<nav id="pageNav">
					<ul>
						<li><a href="/about-me" {% if page.about %}class="selected"{% endif %}>About me</a></li>
						<li><a href="/" {% if page.journal %}class="selected"{% endif %}>Journal</a></li>
					</ul>
				</nav>
			</div>
		</header>
		<section id="content">
			{{ content }}
		</section>
		<footer id="pageFooter">
			<center>
				<p>&copy; Michael Zehender 2013 | All Rights Reserved. </p>
			</center>
		</footer>
		
		<script type="text/javascript">
		    /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
		    var disqus_shortname = 'tryge'; // required: replace example with your forum shortname

		    /* * * DON'T EDIT BELOW THIS LINE * * */
		    (function () {
		        var s = document.createElement('script'); s.async = true;
		        s.type = 'text/javascript';
		        s.src = 'http://' + disqus_shortname + '.disqus.com/count.js';
		        (document.getElementsByTagName('HEAD')[0] || document.getElementsByTagName('BODY')[0]).appendChild(s);
		    }());
		    </script>
	</body>
</html>
